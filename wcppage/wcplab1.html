<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
#Math tr th {
     color: #0C51E6
}
#Math tr .numbers {
    color: #F50F13;
}
</style>
</head>

<body>
	<h1>WCP Lab #1</h1>
	<table width="200" border="1">
  <tbody>
    <tr>
      <th scope="col">Breakfast&nbsp;</th>
      <th scope="col">&nbsp;Lunch&nbsp;</th>
      <th scope="col">&nbsp;Dinner</th>
    </tr>
    <tr>
      <td>&nbsp;Bacon</td>
      <td>&nbsp;Sandwich</td>
      <td>&nbsp;Pasta</td>
    </tr>
    <tr>
      <td>&nbsp;Pancakes</td>
      <td>&nbsp;Chips&nbsp;</td>
      <td>&nbsp;Stake</td>
    </tr>
  </tbody>
</table>
	<br>
	
	<table width="200" border="1">
  <tbody>
    <tr>
	<th scope="col">Math</th>
      <td>Algebra</td>
      <td>Pre-Calc</td>
    </tr>
    <tr>
      <th scope="col">ELA</th>
      <td>IB ELA</td>
      <td>English 12</td>
    </tr>
    <tr>
      <th scope="col">Science</th>
      <td>Biology</td>
      <td>Chemistry</td>
    </tr>
  </tbody>
</table>
	
	<br>
	<table width="100" border="10">
  <tbody id="Tic Tac">
    <tr>
      <td>X</td>
      <td>O</td>
      <td>O</td>
    </tr>
    <tr>
      <td>X</td>
      <td>O</td>
      <td>X</td>
    </tr>
    <tr>
      <td>O</td>
      <td>X</td>
      <td>X</td>
    </tr>
  </tbody>
</table>
	<br>
	<table width="100" border="1">
  <tbody id="Math" >
    <tr>
      <th scope="col">X</th>
      <th scope="col">1</th>
      <th scope="col">2</th>
      <th scope="col">3</th>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td class="numbers">1</td>
      <td class="numbers">2</td>
      <td class="numbers">3</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td class="numbers">2</td>
      <td class="numbers">4</td>
      <td class="numbers">6</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td class="numbers">3</td>
      <td class="numbers">6</td>
      <td class="numbers">9</td>
    </tr>
  </tbody>
</table>
</body>
</html>
